<mat-expansion-panel  style="width:50vw;margin:auto;">
    <mat-expansion-panel-header>
      <mat-panel-title style="background-color:#F44336">
        Add Notes
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="item.title" >
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Note</mat-label>
        <input matInput type="text" [(ngModel)]="item.text">
      </mat-form-field>
      <br>
   
      <div>
        <button mat-raised-button color="accent" (click)="SaveItem()">Save</button>
      </div>
    </div>
  </mat-expansion-panel>
  <div *ngIf="notelist && notelist.length">
    <h2>Added Notes</h2>
    <mat-card *ngFor="let note of notelist">
    <!-- <mat-card-content>{{note.title}}</mat-card-content>

    <mat-card-content>{{note.text}}</mat-card-content> -->
    <p>{{note.title}}</p>
    <p>{{note.text}}}</p>
    </mat-card>

  </div>
